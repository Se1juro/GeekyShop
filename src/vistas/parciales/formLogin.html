<section class="contenedor animated bounce">
    <h1>Iniciar Sesion</h1>
    <form>
        <div class="form-group">
            <label for="user">Usuario</label>
            <input type="email" class="form-control" id="user" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Tu Email nunca sera compartido con nadie</small>
        </div>
        <div class="form-group">
            <label for="pass">Contrase√±a</label>
            <input type="password" class="form-control" id="pass">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="persLog">
            <label class="form-check-label" for="persLog">Mantenerme conectado</label>
        </div>
        <button type="submit" class="btn btn-success">Iniciar Sesion</button>
    </form>
</section>
