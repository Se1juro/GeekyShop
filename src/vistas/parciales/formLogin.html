<link rel="stylesheet" href="estilos/estiloForms.css">
<section class="contenedor animated bounce">
    
    <section class="pintar">
        <form class="formLogin">
            <div class="headerTitulo">
                <h1>Iniciar Sesion</h1>
            </div>
            <div class="form-group">
                <input type="email" id="user" placeholder="Ingrese su usuario" class="campoTexto textUser">
                <small id="emailHelp" class="noticiaInput">Tu Email nunca sera compartido con nadie</small>
            </div>
            <div class="form-group">
                <input type="password" id="pass" class="campoTexto textPass" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="persLog">
                <label class="paramCheck form-check-input" for="persLog">Mantenerme conectado</label>
            </div>
            <div class="botones">
                <button type="submit" class="btnLog">Iniciar Sesion</button>
                <a href="/resetpass" class="olvidePass">Olvide mi contraseña</a>
            </div>
        </form>
    </section>

</section>
